<body class="fluidWidth darkTheme" style="background: rgb(255, 255, 255);">
    <div id="wrapper" style="max-width: 100%; min-width: 100%;">
        <div id="main" style="">
            <div>
                <div id="lc_form" class="paper">
                    <div>
                        <div class="client_lead_form" data-bind="template: { if: leadForm() && leadForm().id, afterRender: function () {&#10;      $('.answerdate').datepicker({ dateFormat: 'MM dd, yy' });&#10;    }}, embedFormStyle: true">
                            <form id="lead_form" class="paper-form lc_form" data-bind="event: { keypress: function(data, event) { if(event.keyCode == 13 && event.target.tagName != 'TEXTAREA'){ event.preventDefault(); return false;} else {return true;} } }">
                                <ul data-bind="foreach: leadForm().questions" class="questions">
                                    <li>

                                        <!-- ko if: type != 'header' && type != 'div' -->
                                        <label style="color: rgb(98, 95, 95);"><span class="question-label js-font_family" data-bind="text: question">Full Name</span><small data-bind="if: !required"></small></label>
                                        <!-- /ko -->

                                        <div>

                                            <!-- ko if: type == 'text' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'input' && (maps_to == 'job_date' || maps_to == 'birthday') -->
                                            <!-- /ko -->
                                            <!-- ko if: type == 'input' && maps_to != 'job_date' && maps_to != 'birthday' -->
                                            <input type="text" data-bind="attr: {'name': 'q' + id, 'data-parsley-required' : ($data.required?'true':'false'), 'data-parsley-type': (($data.maps_to === 'email') ? 'email' : null) }, value: $data.answer" name="q15868923" data-parsley-required="true" />
                                            <!-- /ko -->

                                            <!-- ko if: type == 'checkbox' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'header' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'div' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'select' || maps_to == 'lead_source' -->
                                            <!-- /ko -->


                                            <!-- ko if: type == 'multi' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'date' -->
                                            <!-- /ko -->

                                        </div>


                                    </li>

                                    <li>

                                        <!-- ko if: type != 'header' && type != 'div' -->
                                        <label style="color: rgb(98, 95, 95);"><span class="question-label js-font_family" data-bind="text: question">Email Address</span><small data-bind="if: !required"></small></label>
                                        <!-- /ko -->

                                        <div>

                                            <!-- ko if: type == 'text' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'input' && (maps_to == 'job_date' || maps_to == 'birthday') -->
                                            <!-- /ko -->
                                            <!-- ko if: type == 'input' && maps_to != 'job_date' && maps_to != 'birthday' -->
                                            <input type="text" data-bind="attr: {'name': 'q' + id, 'data-parsley-required' : ($data.required?'true':'false'), 'data-parsley-type': (($data.maps_to === 'email') ? 'email' : null) }, value: $data.answer" name="q15868924" data-parsley-required="true" data-parsley-type="email" />
                                            <!-- /ko -->

                                            <!-- ko if: type == 'checkbox' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'header' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'div' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'select' || maps_to == 'lead_source' -->
                                            <!-- /ko -->


                                            <!-- ko if: type == 'multi' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'date' -->
                                            <!-- /ko -->

                                        </div>


                                    </li>

                                    <li>

                                        <!-- ko if: type != 'header' && type != 'div' -->
                                        <label style="color: rgb(98, 95, 95);"><span class="question-label js-font_family" data-bind="text: question">Phone Number</span><small data-bind="if: !required">(Optional)</small></label>
                                        <!-- /ko -->

                                        <div>

                                            <!-- ko if: type == 'text' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'input' && (maps_to == 'job_date' || maps_to == 'birthday') -->
                                            <!-- /ko -->
                                            <!-- ko if: type == 'input' && maps_to != 'job_date' && maps_to != 'birthday' -->
                                            <input type="text" data-bind="attr: {'name': 'q' + id, 'data-parsley-required' : ($data.required?'true':'false'), 'data-parsley-type': (($data.maps_to === 'email') ? 'email' : null) }, value: $data.answer" name="q15868925" data-parsley-required="false" />
                                            <!-- /ko -->

                                            <!-- ko if: type == 'checkbox' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'header' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'div' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'select' || maps_to == 'lead_source' -->
                                            <!-- /ko -->


                                            <!-- ko if: type == 'multi' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'date' -->
                                            <!-- /ko -->

                                        </div>

                                            <!-- /ko -->

                                            <!-- ko if: type == 'checkbox' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'header' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'div' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'select' || maps_to == 'lead_source' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'date' -->

                                            <!-- /ko -->

                                        </div>


                                    </li>

                                    <li>

                                        <!-- ko if: type != 'header' && type != 'div' -->

                                        <!-- /ko -->

                                            <!-- /ko -->

                                            <!-- ko if: type == 'input' && (maps_to == 'job_date' || maps_to == 'birthday') -->
                                            <!-- /ko -->
                                            <!-- ko if: type == 'input' && maps_to != 'job_date' && maps_to != 'birthday' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'checkbox' -->
                                            <!-- /ko -->

                                            <!-- ko if: type == 'header' -->

                                            <!-- ko if: type == 'select' || maps_to == 'lead_source' -->

                                <div class="submit_form">
                                    <button id="lc_form_submit" class="btn btn-success btn-lg js-font_family" data-bind="click: function() {&#10;              dataModel.saveLeadForm($('#lead_form'), leadForm())&#10;            },&#10;            text: $root.brand_customization().lead_capture ? $root.brand_customization().lead_capture.submit : 'Submit'&#10;          " style="background: rgb(11, 118, 62); border-color: rgb(0, 93, 37); color: rgb(255, 255, 255);">Send Message</button>


                                </div>

                            </form>

                            <div class="submit_msg js-font_family js-font_color" id="lc_submit_msg" style="display:none;">
                                <center>
                                    <p class="msg pb-2" style="color: rgb(98, 95, 95);"></p>
                                    <button type="button" id="lc_close_form" class="btn btn-success btn-lg js-button js-font_color" data-bind="click: function() { dataModel.resetLeadForm($('#lead_form')); dataModel.showLeadForm(); } " style="background: rgb(11, 118, 62); border-color: rgb(0, 93, 37); color: rgb(255, 255, 255);">OK</button>
                                </center>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
